<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 一下事件写法一致
         * 1.onclick 点击事件
         * 2.onblur 失去焦点事件。案例：文本框失去焦点是出发，静态：<input onblur="onblurFun()">
         * 3.onchange 数据改变。案例：下拉选切换，静态：<select onchange="onchangeFun()"></select>
         * 4.onsubmit 表单提交。案例：表单提交，静态：<select onchange="onchangeFun()"></select>
         */

        // 1.onclick
        // 方式一
        function clickFun(){
            alert("静态注册")
        }
        // 4.onsubmit
        function onsubmitFun(){
            alert("静态注册")
            // 返回 false 阻止表单提交
            return false
        }

        // 方式二
        window.onload = function (){
            // 1.onclick
            // 获取对象
            var obj2 = document.getElementById("btn2")
            // 注册事件
            obj2.onclick = function (){
                alert("动态注册")
            }

            // 4.onsubmit
            var form2 = document.getElementById("form1")
            form2.onsubmit = function (){
                alert("动态注册")
                return false
            }
        }



    </script>
</head>

<body>
    <!-- onclick -->
    <button type="button" onclick="clickFun()">按钮1</button>
    <button type="button" id="btn2">按钮2</button>
    <br/>

    <!-- onsubmit -->
    <!-- 返回 false 阻止表单提交，静态注册时onsubmit="return onsubmitFun();"，return 必须写！！！-->
    <form action="http://localhost" method="get" onsubmit="return onsubmitFun();">
        <input type="submit" value="提交1">
    </form>
    <form action="http://localhost" method="get" id="form1">
        <input type="submit" value="提交2">
    </form>
</body>
</html>
