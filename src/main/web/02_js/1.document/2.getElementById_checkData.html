<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
      /*
        * 需求：当用户点击了较验按钮，要获取输出框中的内容。然后验证其是否合法。<br/>
        * 验证的规则是：必须由字母，数字。下划线组成。并且长度是5到12位。
        * */
        function onclickFun(){
            // 获取输入框的值
            var usernameObj = document.getElementById("username")
            var usernameData = usernameObj.value

            // 校验值 !!! 注意：正则表达式不要加引号
            var patt = /^\w{5,12}$/
            if (patt.test(usernameData)){
                document.getElementById("usernameSpan").innerHTML = "校验通过"
            } else {
                document.getElementById("usernameSpan").innerHTML = "校验不通过"
            }
        }

    </script>
</head>
<body>
    用户名：<input type="text" id="username" value="wzg"/>

    <span id="usernameSpan" style="color:red;"></span>

    <button onclick="onclickFun()">较验</button>
</body>
</html>
