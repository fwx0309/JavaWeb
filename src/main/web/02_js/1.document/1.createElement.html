<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--  在 body 中添加一个带内容的 div  -->
    <script type="text/javascript">
        window.onload = function (){
            var dataNode = document.createTextNode("文本内容")

            var divNode = document.createElement("div")
            divNode.appendChild(dataNode)

            document.body.appendChild(divNode)
        }
    </script>
</head>
<body>

</body>
</html>
